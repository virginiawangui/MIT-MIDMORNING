<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Details </title>
     <link rel="stylesheet" href="personal form.css">

</head>
<body>
<form action="">
 <label for="name">Name:</label>
    <input type="text"  id="name"  placeholder="your name" required="required">
    <br><br>

 <label for="email">Email:</label>
    <input type="text"  id="email"  placeholder="your email" required="required">
    <br><br>

 <label for="pwd">Password:</label>
    <input type="password"  id="pwd" required="required">
    <br><br>

 <label for="telno">Phone Number:</label>
    <input type="telno"  id="telno" required="required">
    <br><br>

<p>Gender</p>
    <label for="male">Male:</label>
    <input type="radio"   id="male">

    <label for="female">Female:</label>
    <input type="radio"   id="female">

    <label for="others">Others:</label>
    <input type="radio"   id="others">
    <br><br>


  <label for="lang">Select language:</label>
    <select name="" id="lang"  >
        <option value="choose"  disabled="disabled">---Select language---</option>
        <option value="select language">Select Language</option>
        <option value="kikuyu">Kikuyu</option>
        <option value="swahili">Swahili</option>
        <option value="english">English</option>
        <option value="kamba">Kamba</option>
        <option value="maasai">Maasai</option>
    </select>
        <br><br>

 <label for="zcd">Zip Code:</label>
    <input type="text"  id="zcd"   required="required">
    <br><br>

 <label for="person">About:</label>
    <textarea name="" placeholder="Write about yourself..." id="person" cols="50" rows="10"></textarea>
    <br><br>

<button type="register" >Register</button>

</body>
</html>
